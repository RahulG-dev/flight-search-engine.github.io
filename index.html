<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Engine</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>





    <section id="bodyContainer">
      <header >Flight Search Engine</header>

        <div class="filterSearchFilter">
            <aside id="flightSearch">
                <form name="searchFlight">
                    <div class="radio-toolbar">
                        <input type="radio" id="radioOneWay" name="trip" value="One Way" checked>
                        <label for="radioOneWay">One Way</label>

                        <input type="radio" id="radioRoundTrip" name="trip" value="Round Trip">
                        <label for="radioRoundTrip">Return </label>
                    </div>
                    <div class="sourceDesination">
                        <input type="text" id="fromPlace" placeholder="Enter Origin City"
                            onkeyup="flight.airportAutoSuggestion(event)" />
                        <ul id="source"></ul>
                        <span class="error"></span>
                    </div>
                    <div class="sourceDesination">
                        <input type="text" id="toPlace" placeholder="Enter Destination City"
                            onkeyup="flight.airportAutoSuggestion(event)" />
                        <ul id="destination"></ul>
                        <span class="error"></span>
                    </div>
                    <div id="depatureDate">

                        <input type="text" placeholder="Departure Date" onfocus="(this.type='date')" id="travelDate"
                            onchange="flight.validateEnteredDate(event)" />

                    </div>
                    <div id="returnDate">
                        <input type="text" placeholder="Return Date" onfocus="(this.type='date')" id="dateOfReturn"
                            onchange="flight.validateEnteredDate(event)" />
                    </div>
                    <div>
                        <input type="number" id="noOfTravelers" onchange="flight.validateTravelers(event)" min="1"
                            max="8" placeholder="Number of Passengers">
                    </div>
                    <div>
                        <input id="searchBtn" type="button" onclick="flight.submitValues(event)" value="Search" />
                    </div>
                </form>
            </aside>

        </div>


        <div id="FlightResult">
            <div class="beforeSearch"><i class="fa fa-plane" aria-hidden="true"></i>Please Make Fight Search</div>
            <div class="flightOnward flightResultWrapper">
                <div class="flightResultHeader">
                    <div class="headerStartingDate">
                        <h4 class="headStartLoc"></h4>
                        <p class="headStartDate"></p>
                    </div>
                  
                    <div class="headeReturnDate">
                        <h4 class="headEndLoc"></h4>
                        <p class="headEndDate"></p>
                    </div>
                </div>
                <table id="table"></table>
            </div>
            <div class="flightReturn flightResultWrapper">
                <div class="flightResultHeader">
                    <div class="headerStartingDate">
                        <h4 class="returnStartLoc"></h4>
                        <p class="returnStartDate"></p>
                    </div>
                   
                    <div class="headeReturnDate">
                        <h4 class="returnEndLoc"></h4>
                        <p class="returnEndDate"></p>
                    </div>
                </div>
                <table id="table1"></table>
             
            </div>
        </div>

    </section>



    
</body>
<script src="/script.js"></script>

</html>
